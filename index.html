      <div class="col-sm-12 d-flex flex-row justify-content-center">
        <input
          type="text"
          class="text-center"
          onclick="empty_fields()"
          id="enter_ad_name"
          placeholder="Enter Ad Name"
          oninput="myFunction()"
          autofocus
        />

        <button
          onclick="showPopUp()"
          type="button"
          class="btn btn-info btn-clipboard ad_name_copy"
          data-clipboard-action="copy"
          data-clipboard-target="#enter_ad_name"
          id="enter_ad_name_button"
        >
          <i class="fa fa-clipboard"></i>
        </button>
      </div>

      <div class="col-sm-12 d-flex flex-row justify-content-center">
        <input
          type="text"
          class="text-center"
          onclick="empty_field()"
          id="custom-commit"
          placeholder="Custom Commit Message"
          oninput="myFunction()"
        />
      </div>
