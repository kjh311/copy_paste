<!DOCTYPE html>
<html lang="en">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

  <body>
    <div class="container text-center">
      <!-- <label for="enter_ad_name"><h3>Enter Ad Name:</h3></label> -->
      <br />
      <div class="col-sm-12 d-flex flex-row justify-content-center">
        <input
          type="text"
          class="text-center"
          onclick="empty_fields()"
          id="enter_ad_name"
          placeholder="Enter Ad Name"
          oninput="myFunction()"
        />

        <button
          type="button"
          class="btn btn-info btn-clipboard ad_name_copy"
          data-clipboard-action="copy"
          data-clipboard-target="#enter_ad_name"
          id="enter_ad_name_button"
        >
          <i class="fa fa-clipboard"></i>
        </button>
      </div>
      <div class="col-sm-12 d-flex flex-row justify-content-center">
        <input
          type="text"
          class="text-center"
          onclick="empty_field()"
          id="custom-commit"
          placeholder="Custom Commit Message"
          oninput="myFunction()"
        />
      </div>
      <hr />
      <div class="row text-center">
        <div class="col-md-6">
          <h4>BUILD:</h4>

          <ul class="d-flex flex-row justify-content-center">
            <li>
              <p id="do-data" class="hide"></p>
              <button
                id="btn-data"
                type="button"
                class="btn btn-info btn-clipboard btn-do-data"
                data-clipboard-action="copy"
                data-clipboard-target="#do-data"
              >
                node do_data <i class="fa fa-clipboard"></i>
              </button>
            </li>

            <li>
              <p id="build" class="hide"></p>
              <button
                id="btn-build"
                type="button"
                class="btn btn-info btn-clipboard"
                data-clipboard-action="copy"
                data-clipboard-target="#build"
              >
                Build <i class="fa fa-clipboard"></i>
              </button>
            </li>
            <li>
              <p id="rebuild" class="hide"></p>
              <button
                id="btn-rebuild"
                type="button"
                class="btn btn-info btn-clipboard"
                data-clipboard-action="copy"
                data-clipboard-target="#rebuild"
              >
                ReBuild <i class="fa fa-clipboard"></i>
              </button>
            </li>
          </ul>

            </li>

            <li>

                data-clipboard-action="copy"

            </li>

            <li>

                type="button"
                class="btn btn-info btn-clipboard"

            <li>
