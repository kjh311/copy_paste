<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Copy & Paste</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <style>
      #enter_ad_name {
        width: 60%;
      }
      p {
        font-size: 12px;
        padding-left: 10%;
        padding-right: 10%;
        color: #12a1c9;
      }
      button {
        margin-top: -15px;
      }
      .ad_name_copy {
        margin-top: 5px;
        margin-left: 5px;
      }
      .btn-do-data {
        margin-top: -15px;
      }
      .copy {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <label for="enter_ad_name"><h3>Enter Ad Name:</h3></label><br />
      <div class="col-sm-12 d-flex flex-row justify-content-center">
        <input
          type="text"
          class="text-center"
          onclick='javascript: this.value = ""'
          id="enter_ad_name"
          oninput="myFunction()"
        />
        <button
          type="button"
          class="btn btn-info btn-clipboard ad_name_copy"
          data-clipboard-action="copy"
          data-clipboard-target="#enter_ad_name"
        >
          <i class="fa fa-clipboard"></i>
        </button>
      </div>
      <hr />
      <div class="row text-center">
        <div class="col-md-6">
          <h5>BUILD:</h5>
          <p id="build"></p>
          <button
            type="button"
            class="btn btn-info btn-clipboard"
            data-clipboard-action="copy"
            data-clipboard-target="#build"
          >
            Copy <i class="fa fa-clipboard"></i>
          </button>
          <br /><br />
          <h5>REBUILD:</h5>
          <p id="rebuild"></p>
          <button
            type="button"
            class="btn btn-info btn-clipboard"
            data-clipboard-action="copy"
            data-clipboard-target="#rebuild"
          >
            Copy <i class="fa fa-clipboard"></i>
          </button>

          <br /><br />

          <h5>PUBLISH:</h5>
          <p id="publish"></p>
          <button
            type="button"
            class="btn btn-info btn-clipboard"
            data-clipboard-action="copy"
            data-clipboard-target="#publish"
          >
            Copy <i class="fa fa-clipboard"></i>
          </button>
          <br /><br />

          <h5>PULL, PUSH & PUBLISH:</h5>
          <p id="push-publish"></p>
          <button
            type="button"
            class="btn btn-info btn-clipboard"
            data-clipboard-action="copy"
            data-clipboard-target="#push-publish"
          >
            Copy <i class="fa fa-clipboard"></i>
          </button>
          <br /><br />
        </div>

        <div class="col-md-6">
          <h5>MAKE STATIC:</h5>
          <p id="static"></p>
          <button
            type="button"
            class="btn btn-info btn-clipboard"
            data-clipboard-action="copy"
            data-clipboard-target="#static"
          >
            Copy <i class="fa fa-clipboard"></i>
          </button>

          <br /><br />
          <h5>STATIC NAME:</h5>
          <p id="static-name"></p>
          <button
            type="button"
            class="btn btn-info btn-clipboard"
            data-clipboard-action="copy"
            data-clipboard-target="#static-name"
          >
            Copy <i class="fa fa-clipboard"></i>
          </button>

          <br /><br />

          <p id="do-data" class="copy">node do_data</p>
          <button
            type="button"
            class="btn btn-info btn-clipboard btn-do-data"
            data-clipboard-action="copy"
            data-clipboard-target="#do-data"
          >
            Copy <i class="fa fa-clipboard"></i>
          </button>
          <br /><br />

          <p id="pull" class="copy">git pull</p>
          <button
            type="button"
            class="btn btn-info btn-clipboard btn-do-data"
            data-clipboard-action="copy"
            data-clipboard-target="#pull"
          >
            Copy <i class="fa fa-clipboard"></i>
          </button>
          <br /><br />
        </div>
      </div>
    </div>
    <script>
      var ad_name;
      function myFunction() {
        ad_name = document.getElementById("enter_ad_name").value;

        document.getElementById("build").innerHTML = "gulp --build " + ad_name;

        document.getElementById("rebuild").innerHTML =
          "rm -rf build/" +
          ad_name +
          " && rm -rf output/" +
          ad_name +
          " && gulp --build " +
          ad_name;

        document.getElementById("push-publish").innerHTML =
          "git pull && git add . && git commit -m &quot" +
          ad_name +
          " updates&quot && git push && node publish send " +
          ad_name;

        document.getElementById("publish").innerHTML =
          "node publish send " + ad_name;

        document.getElementById("static").innerHTML =
          "node get_review 1 " + ad_name;

        document.getElementById("static-name").innerHTML =
          ad_name + "_static_proof_v";
      }

      $(document).ready(function () {
        // alert("hello");
        new ClipboardJS(".btn");
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
